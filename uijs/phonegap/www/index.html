<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=320, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    
    <script type="text/javascript" src="app.uijs.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>

    <script>
      function onDeviceReady() {  
        var uijs = require('uijs');
        var positioning = uijs.positioning;
        var bind = uijs.bind;
        
        if (!main || !uijs.box.isbox(main)) {
          throw new Error('Main module must export a box')
        }
        
        // -- create canvas
        
        var canvas = uijs.canvasize();
        
        // -- add main box to canvas
        
        main.x = 0;
        main.y = 0;
        main.width = bind(main, 'width', positioning.parent.width());
        main.height = bind(main, 'height', positioning.parent.height());
          
        canvas.add(main);
      };

      window.onload = function() {
        document.addEventListener("deviceready", onDeviceReady, false);
      };
    </script>
  </head>
  <body>
  </body>
</html>
