<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    
    <script type="text/javascript" src="app.uijs.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>

    <script>
      function onDeviceReady() {
        var uijs = require('uijs');
        var positioning = uijs.positioning;
          
        if (!main || !main.is_box) {
          throw new Error('Main module must export a box')
        }
        
        // -- create canvas
        
        var canvas = uijs.canvasize();
        
        // -- add main box to canvas
        
        main.x = 0;
        main.y = 0;
          main.width = 100;
          main.height = 100;
//        main.bind('width', positioning.parent.width());
//        main.bind('height', positioning.parent.height());
          
        canvas.add(main);
          
        window.uijs_canvas = canvas;
      };

      window.onload = function() {
        document.addEventListener("deviceready", onDeviceReady, false);
      };
    </script>
  </head>

  </body>
</html>
