application: telobike
version: 4
runtime: python
api_version: 1

handlers:
- url: /stations(/.*)?
  script: stations_endpoint.py
  
- url: /history(/.*)?
  script: history_endpoint.py

- url: /cities(/.*)?
  script: cities_endpoint.py 

- url: /static
  static_dir: static

- url: /scripts
  static_dir: scripts

- url: /
  script: index.py

builtins:
- datastore_admin: on
- deferred: on
