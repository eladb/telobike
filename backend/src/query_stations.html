<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Stations</title>
	</head>
	<body>
		<table border='1'>
			
			<tr>
				<th>city</th>
				<th>name</th> 
				<th>location</th>
				<th>available_bike</th>
				<th>available_spaces</th>
				<th>last_update</th>
				<th>refresh</th>
			</tr>
			
			{% for s in results %}
			
			<tr>
				<td>{{s.city}}</td>
				<td>{{s.name}}</td>
				<td>{{s.latitude}},{{s.longitude}}</td>
				<td>{{s.available_bike}}</td>
				<td>{{s.available_spaces}}</td>
				<td>{{s.last_update}}</td>
				<td><a href='/stations/refresh-station?city={{s.city}}&sid={{s.sid}}'>refresh</a></td>
			</tr>
			
			{% endfor %}
			
		</table>
		
	</body>
</html>
