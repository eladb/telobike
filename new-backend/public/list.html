<!DOCTYPE html> 
<html> 
  <head> 
  <title>Telobike</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="css/list.css" />
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.mobile-1.1.0.min.js"></script>
  <script src="js/mustache.js"></script>
  <script src='js/spheroid.js'></script>
  <script src="js/list.js"></script>
</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Telobike</h1>
  </div>

  <div data-role="content"> 

    <ul data-role="listview" id='stations'></ul>

  </div>

</div>

<script id="tmpl-station" type="text/template">
  <li>
    <a href="#">
      <img src="img/list_{{status}}.png" alt="{{status}}">
      <h3>{{name}}</h3>
      <p>{{available_bike}} bikes | {{available_spaces}} spaces</p>
      <span class="ui-li-count">{{distance}}</span>
    </a>
  </li>
</script>

</body>

</html>
