<!DOCTYPE html>

<html>
<head>
  <title>Telobike</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' href='css/index.css'>
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Telobike</a>
        <div class="nav-collapse">
          
          <ul class="nav">
            <li id='home'><a href="#/">Home</a></li>
            <li id='station_name'><a></a></li>
          </ul>

          <div class='btn-group pull-right'>
            <a id='reload' class='pull-right btn btn-small btn-success'>Refresh</a>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      <div class='span4 '>
        <div class='row well' id='listArea'>
        </div>

        <div class="row pagination">
          <ul>
            <li><a href="?1">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li class='disabled'><a href="#">...</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">»</a></li>
          </ul>
        </div>

      </div>
      <div class='span6 offset1'>
        <div class='row' id='details'></div>
        <div class='row'>
          <div id='map_canvas' class='table table-bordered'></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="tpl-station-list-item">
    <a href='#<%= url %>'><%= name_en %></a>
  </script>

  <script type="text/template" id="tpl-station-details">
    <table class='table table-bordered table-striped'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Bikes</th>
          <th>Spaces</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><%= name_en %></td>
          <td><%= available_bike %></td>
          <td><%= available_spaces %></td>
        </tr>
      </tbody>
    </table>
  </script>

  <script type='text/template' id='tpl-station-info'>
    <div>
      <h3><%= name_en %></h3>
      <span class="label label-success"><%= available_bike %> Available Bicycle</span>
      <span class="label label-success"><%= available_spaces %> Available Slots</span>
    </div>
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src='js/bootstrap.min.js'></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
