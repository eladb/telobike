<!DOCTYPE html> 
<html> 
  <head> 
  <title>Telobike</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="css/list.css" />
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.mobile-1.1.0.min.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/pretty.js"></script>
  <script src="js/list.js"></script>
</head> 
<body> 

<div data-role="page" id='list'>
  <div data-role="header" data-position='fixed' data-id='header'>
    <h1>Telobike</h1>
  </div>

  <div data-role="content"> 
    <ul data-role="listview" id='stations'></ul>
  </div>

  <footer data-role='footer' data-position='fixed' data-id='footer'>
    <div data-role="navbar" class='tabbar'>
      <ul>
        <li><a href="#list" data-icon='custom' class='navbar-list ui-btn-active ui-state-persist'>List</a></li>
        <li><a href="#map" data-icon='custom' class='navbar-map'>Map</a></li>
        <li><a href="#settings" data-icon='custom' class='navbar-settings'>Settings</a></li>
      </ul>
    </div>
  </footer>
</div>

<div data-role='page' id='map'>
  <div data-role="header" data-position='fixed' data-id='header'>
    <h1>Telobike</h1>
  </div>
  <div data-role="content"> 
    <h2>Hello map</h2>
  </div>
  <footer data-role='footer' data-position='fixed' data-id='footer'>
    <div data-role="navbar" class='tabbar'>
      <ul>
        <li><a href="#list" data-icon='custom' class='navbar-list'>List</a></li>
        <li><a href="#map" data-icon='custom' class='navbar-map ui-btn-active ui-state-persist'>Map</a></li>
        <li><a href="#settings" data-icon='custom' class='navbar-settings'>Settings</a></li>
      </ul>
    </div>
  </footer>
</div>


<div data-role='page' id='settings'>
  <div data-role="header" data-position='fixed' data-id='header'>
    <h1>Telobike</h1>
  </div>
  <div data-role="content"> 
    <h2>Settings</h2>
  </div>
  <footer data-role='footer' data-position='fixed' data-id='footer'>
    <div data-role="navbar" class='tabbar'>
      <ul>
        <li><a href="#list" data-icon='custom' class='navbar-list'>List</a></li>
        <li><a href="#map" data-icon='custom' class='navbar-map'>Map</a></li>
        <li><a href="#settings" data-icon='custom' class='navbar-settings ui-btn-active ui-state-persist'>Settings</a></li>
      </ul>
    </div>
  </footer>
</div>


<script id="tmpl-station" type="text/template">
  <li>
    <a href="#">
      <img src="img/list_{{status}}.png" alt="{{status}}">
      <h3>{{name}}</h3>
      <p>{{available_bike}} bikes | {{available_spaces}} spaces</p>
      <p class='last_update'>Updated {{last_update_label}}</p>
      {{#distance_label}}
      <span class="ui-li-count">{{distance_label}}</span>
      {{/distance_label}}
    </a>
  </li>
</script>

</body>

</html>
